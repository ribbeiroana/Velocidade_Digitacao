<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Velocidade de digitação</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body class="claro">

    <h1>Teste de velocidade de digitação</h1>
    <p class="instrucoes">
        Para começar o teste, clique na caixa de texto abaixo e começe a digitar o texto exibido acima dela. O
        cronômetro começará automaticamente assim que você começar a digitar. Quando você terminar de digitar o texto
        corretamente, o tempo que você levou será exibido.
    </p>
    <div id="texto"></div>
    <textarea id="entrada" rows="5"></textarea>
    <div id="resultado"></div>
    <button id="reiniciar">Reiniciar</button>
    <div id="historico"></div>
    <button id="#alternarTema">Alternar Tema</button>

    

    <script src='main.js'></script>
</body>

</html>
